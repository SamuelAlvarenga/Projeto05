<!DOCTYPE html>

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Componete Trabalhos</title>
    <link rel="stylesheet" href="style.css" />
    <link

        </div>
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1592659762303-90081d34b277?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8ZWxlY3Ryb25pY3N8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"

            alt="Imagem de eletronicos sobre uma mesa"
